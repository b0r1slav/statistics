<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        #calculate {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="alert-container" class="col-12"></div>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="lastSum">Last sum</label>
                        <input type="text" class="form-control" id="lastSum">
                    </div>
                    <div class="form-group">
                        <label for="odd">Odd</label>
                        <input type="text" class="form-control" id="odd">
                    </div>
                    <div class="form-group">
                        <label for="goal">Goal</label>
                        <input type="text" class="form-control" id="goal" value="2">
                    </div>
                    <button type="button" id="calculate" class="btn btn-primary mt-10">Calculate</button>
                </form>
            </div>
        </div>
    </div>
    <template id="alert-item">
        <div class="alert alert-success" role="alert">
            <span id="the-new-bet">{{newBet}}</span>
            <button type="button" id="copy-to-clipboard" class="btn btn-secondary">Copy to clipboard</button>
        </div>
    </template>
    <script>
        (() => {
            const lastSum = document.getElementById('lastSum');
            const odd = document.getElementById('odd');
            const goal = document.getElementById('goal');
            const alertContainer = document.getElementById('alert-container');
            const template = $('#alert-item').html();

            async function copyBet(btn) {
                const bet = document.getElementById("the-new-bet");

                try {
                    await navigator.clipboard.writeText(bet.innerText);
                    btn.innerHTML = "Copied";
                } catch (err) {
                    btn.innerHTML = "Failed";
                }
            }

            $('#calculate').on('click', () => {
                let step = 0.10;
                let i = 0;
                for (; ;) {
                    const lastS = parseFloat(lastSum.value);
                    const newBet = lastS + step;
                    const win = newBet * parseFloat(odd.value);
                    const ref = (win - parseFloat(goal.value)).toFixed(2);
                    const ref2 = (newBet + lastS).toFixed(2);

                    if (ref.substring(3, 0) === ref2.substring(3, 0)) {
                        alertContainer.innerHTML = template.replace('{{newBet}}', newBet.toFixed(2));
                        break;
                    }

                    if (i > 10000) {
                        alertContainer.innerHTML = template.replace('{{newBet}}', 'Error').replace('success', 'danger');
                        break;
                    }

                    step += 0.10;
                    i++;
                };
            });

            $('#alert-container').on('click', '#copy-to-clipboard', (e) => {
                copyBet(e.currentTarget);
            });
        })();
    </script>
</body>

</html>
